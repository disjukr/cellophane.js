<!DOCTYPE html>
<html>
<body>
    <script src="./cellophane.js"></script>
    <script>
    var cellophane = new Cellophane();
    document.body.appendChild(cellophane.domElement);
    var image = new Image();
    image.src = './demo-src.jpg';
    image.onload = function () {
        var blendMode = Cellophane.BlendMode.NORMAL;
        var layer = new Cellophane.Layer(image, blendMode);
        cellophane.addLayer(layer);
        cellophane.render();
    };
    </script>
</body>
</html>
